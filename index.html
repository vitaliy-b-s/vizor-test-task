<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Credit card holder</title>
  </head>
  <body>
    <div class="app">
      <div class="cards_list_container">
        <a href="#" class="open_editor_button btn-white">Add card</a>
        <ul class="cards_list"></ul>
      </div>

      <div class="new_card_editor_container invisible">
        <div class="new_card_editor">
          <div class="card_number_container">
            <h3 for="cardNumber" style="margin: 0">Please type card number</h3>
            <div class="card_number_inputs">
              <input
                type="text"
                maxlength="4"
                required
                class="card_number_part"
                placeholder="0000"
              />
              <input
                type="text"
                maxlength="4"
                required
                class="card_number_part"
                placeholder="0000"
              />
              <input
                type="text"
                maxlength="4"
                required
                class="card_number_part"
                placeholder="0000"
              />
              <input
                type="text"
                maxlength="4"
                required
                class="card_number_part"
                placeholder="0000"
              />
            </div>
            <h3 style="color: red" class="error_message invisible">
              Please check the correctness of the number
            </h3>
          </div>
          <div class="card_comment">
            <h3 style="margin: 0">Please write some comment(optional)</h3>
            <textarea
              rows="5"
              style="resize: none"
              id="cardComment"
              maxlength="1024"
              class="card_comment_input"
            ></textarea>
            <button class="add_card_button app_button">Add card to list</button>
          </div>
          <button class="close_card_editor">&#10060;</button>
        </div>
      </div>

      <div class="delete_popup_container invisible">
        <div class="delete_popup">
          <h3>Are you sure you want to delete this card</h3>
          <div class="button_group">
            <button class="approve_delete app_button">Yes</button>
            <button class="deny_delete app_button">No</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
